<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Imersão Dev Alura - Aula 01</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="page-title">
            Calculadora de média</h1>
        <p class="page-subtitle">Descubra qual a sua média de nota de todas as provas! </p>
        <form class="" method="post">
            <label>Nota 1° Bimestre
                <input class="borderInput" type="number" id="notaPrimeiroBimestre" value="" min="0" max="10"></label>
            <br>
            <label>Nota 2° Bimestre
                <input class="borderInput" type="number" id="notaSegundoBimestre" value="" min="0" max="10"></label>
            <br>
            <label>Nota 3° Bimestre
                <input class="borderInput" type="number" id="notaTerceiroBimestre" value="" min="0" max="10"></label>
            <br>
            <label>Nota 4° Bimestre
                <input class="borderInput" type="number" id="notaQuartoBimestre" value="" min="0" max="10"></label>
            <br>
            <br>
            <input class="botao-enviar" type="button" value="Enviar" id="submit-button">

        </form>
        <div id="container">

        </div>
    </div>
    <a href="https://alura.com.br/" target="_blank">
        <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
    </a>
    <script src="script.js"></script>
</body>
</html>
